<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Jackie Shop</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/5ec3fb178c.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="left_header">
                <a href="index.html">
                    <h1>Jackie Shop</h1>
                </a>
            </div>
            <div class="center_header">
                <div class="cat_button">
                    <button>Catégories</button>
                    <ul class="cat_list">
                        <li>Pare chocs</li>
                        <li>Néons</li>
                        <li>Ailerons</li>
                        <li>Jantes Alus</li>
                    </ul>
                </div>
                <form class="search_zone">
                    <input type="search" placeholder="Chercher un produit" value="Chercher un produit" style="color: white;">
                    <i class="fa-solid fa-magnifying-glass" id="loupe"></i>
                </form>
            </div>
            <div class="right_header">
                <i class="fa-solid fa-bag-shopping"></i>
                <button id="register_button">S'inscrire</button>
            </div>
        </header>
    </body>
    <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>À propos</h3>
                <ul>
                    <li><a href="#">Fonctionnement du site</a></li>
                    <li><a href="#">Conditions générales de vente</a></li>
                    <li><a href="#">Données et confidentialité</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Nos Services</h3>
                <ul>
                    <li><a href="#">Charte qualité</a></li>
                    <li><a href="#">Réparation</a></li>
                    <li><a href="#">Livraisons</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h3>Assistance</h3>
                <ul>
                    <li><a href="#">Centre d'aide</a></li>
                    <li><a href="#">Nous contacter</a></li>
                </ul>
            </div>
        </div>
