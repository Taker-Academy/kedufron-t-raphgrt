<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Jackie Shop</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/5ec3fb178c.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="left_header">
                <a href="index.html">
                    <h1>Jackie Shop</h1>
                </a>
            </div>
            <div class="center_header">
                <div class="cat_button">
                    <button>Catégories</button>
                    <ul class="cat_list">
                        <li>Pare chocs</li>
                        <li>Néons</li>
                        <li>Ailerons</li>
                        <li>Jantes Alus</li>
                    </ul>
                </div>
                <form>
                    <input type="search" placeholder="Chercher un produit" value="Chercher un produit">
                    <i class="fa-solid fa-magnifying-glass" id="loupe"></i>
                </form>
            </div>
            <div class="right_header">
                <i class="fa-solid fa-bag-shopping"></i>
                <button id="register_button">S'inscrire</button>
            </div>
        </header>
    </body>
</html>
